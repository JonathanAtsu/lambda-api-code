name: Deploy static file to s3 bucket

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write       # required for OIDC
  contents: read

jobs:
  deploy-to-s3:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (Optional) ubuntu-latest already has AWS CLI v2, but this is fine
      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2
          verbose: false
          arch: amd64

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # ðŸ”´ IMPORTANT: this MUST be a ROLE ARN, not provider ARN
          role-to-assume: ${{ secrets.AWS_CLOUD_ARN }}
          aws-region: us-east-1

      - name: Upload static file to S3
        run: |
          aws s3 sync . s3://severless.atsu.online/ --delete

      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: E1MMLKXXKF6FQA
          PATHS: "/*"
